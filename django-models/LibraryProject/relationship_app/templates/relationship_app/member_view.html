<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard</title>
</head>
<body>
    <div style="float: right;">
        Welcome, {{ user.username }} ({{ user.profile.role }})! 
        <a href="{% url 'relationship_app:logout' %}">Logout</a>
    </div>
    
    <h1>Member Dashboard</h1>
    <p>This page is only accessible to users with the Member role.</p>
    
    <h2>Available Books</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
    
    <nav>
        <a href="{% url 'relationship_app:list_books' %}">All Books</a> |
        <a href="{% url 'relationship_app:library_list' %}">All Libraries</a>
    </nav>
</body>
</html>
