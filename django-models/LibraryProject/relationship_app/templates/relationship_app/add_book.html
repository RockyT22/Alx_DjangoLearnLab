<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <div style="float: right;">
        Welcome, {{ user.username }}! 
        <a href="{% url 'relationship_app:logout' %}">Logout</a>
    </div>
    
    <h1>Add New Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>
    <a href="{% url 'relationship_app:list_books' %}">Back to Books</a>
</body>
</html>
