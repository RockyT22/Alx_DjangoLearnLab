<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .navbar-links a:hover {
            color: #4CAF50;
        }
        .content {
            padding: 20px;
        }
        .messages {
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .message.success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .message.error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .user-info {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'relationship_app:home' %}" class="navbar-brand">Library System</a>
        <div class="navbar-links">
            {% if user.is_authenticated %}
                <span class="user-info">Welcome, {{ user.username }}!</span>
                <a href="{% url 'relationship_app:profile' %}">Profile</a>
                <a href="{% url 'relationship_app:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'relationship_app:login' %}">Login</a>
                <a href="{% url 'relationship_app:register' %}">Register</a>
            {% endif %}
            <a href="{% url 'relationship_app:list_books' %}">Books</a>
            <a href="{% url 'relationship_app:library_list' %}">Libraries</a>
        </div>
    </nav>
    
    <div class="content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
